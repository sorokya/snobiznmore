{{ define "main" }}
<article>
    <h3 class="post-title">{{ .Title }}</h3>
    {{ if .Date }}
    <time>{{ .Date.Format "January 2, 2006" }}</time>
    {{ end }}
    <div>
        <p>
        {{ .Content }}
        </p>
    </div>

    <div class="page-footer">
        {{if .Params.tags}}
        {{ range .Params.tags }}
            <a class="tag" href="/tags/{{ . | urlize }}">#{{.}}</a>
        {{ end }}
        {{ end }}
    </div>
</article>
{{ end }}
